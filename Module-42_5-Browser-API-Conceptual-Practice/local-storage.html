<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Explore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <div class="container my-5 py-5">
        <div class="text-center">
            <h1 id="counter">0</h1>
            <button class="btn btn-primary" onclick="increment()">Add</button>
        </div>
    </div>

    <div class="container my-5 py-5 text-center">
        <div class="row w-50 mx-auto">
            <div class="d-flex justify-content-around">
                <input id="name-field" type="text" placeholder="Name">
                <button onclick="removeName()" class="btn btn-danger">Delete Name</button>
                <button onclick="sendName()" class="btn btn-success">Send Name</button>
            </div>
        </div>
        <div class="row w-50 mx-auto my-3">
            <div class="d-flex justify-content-around">
                <input id="email-field" type="text" placeholder="Email">
                <button onclick="removeEmail()" class="btn btn-danger">Delete Email</button>
                <button onclick="sendEmail()" class="btn btn-success">Send Email</button>
            </div>
        </div>
        <div class="row w-50 mx-auto my-3">
            <div class="d-flex justify-content-around">
                <input id="msg-field" type="text" placeholder="Message">
                <button onclick="removeMsg()" class="btn btn-danger">Delete Message</button>
                <button onclick="sendMsg()" class="btn btn-success">Send Message</button>
            </div>
        </div>
        <button onclick="loadData()" class="btn btn-success">Send</button>
        <button onclick="reset()" class="btn btn-success">Reset</button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="./local-storage.js"></script>
</body>
</html>
